<!doctype html>
<title>Conversion calculators</title>

<style>
body {
  font-family: sans-serif;
  background-color: lightblue;
}

h1 {
  font-size: 28px;
}

input {
  width: 100px;
}

label {
  cursor: pointer;
  display: block;
  text-align: right;
  width: 220px;
  margin-bottom: 5px;
}
</style>

<h1>Conversion Calculators</h1>

<h2>Weight:</h2>
<label>Pounds <input id="poundsInput"></label>
<label>Ounces <input id='ouncesInput'></label>
<label>Kilograms <input id="kilogramsInput"></label>
<label>Grams <input id='gramsInput'></label>

<h2>Temperature:</h2>
<label>Celcius <input id='cInput'></label>
<label>Fahrenheit <input id='fInput'></label>
<label>Kelvin <input id='kInput'></label>

<h2>Velocity: </h2>
<label>Feet/Second <input id='footSInput'></label>
<label>Mile/Hour <input id='mileHInput'></label>
<label>Mile/Second <input id='mileSInput'></label>
<label>Km/Hour <input id='kilometerHInput'></label>
<label>Km/Second <input id='kilometerSInput'></label>
<label>Meter/Second <input id='meterSInput'></label>

<script>

//Velocity functions
function updateFromFeetS () {
  mileHInput.value = (footSInput.value * 0.681818).toFixed(2);
  mileSInput.value = (footSInput.value * 0.0001893939394).toFixed(2);
  kilometerHInput.value = (footSInput.value * 1.09728).toFixed(2);
  kilometerSInput.value = (footSInput.value * 0.0003048).toFixed(2);
  meterSInput.value = (footSInput.value * 0.3048).toFixed(2);
}

function updateFromMileH () {
  footSInput.value = (mileHInput.value * 1.46666667).toFixed(2);
  mileSInput.value = (mileHInput.value * 0.0002777777778).toFixed(2);
  kilometerHInput.value = (mileHInput.value * 1.609344).toFixed(2);
  kilometerSInput.value = (mileHInput.value * 0.00044704).toFixed(2);
  meterSInput.value = (mileHInput.value * 0.44704).toFixed(2);
}

function updateFromMileS () {
  footSInput.value = (mileSInput.value * 5280).toFixed(2);
  mileHInput.value = (mileSInput.value * 3600).toFixed(2);
  kilometerHInput.value = (mileSInput.value * 5793.6384).toFixed(2);
  kilometerSInput.value = (mileSInput.value * 1.609344).toFixed(2);
  meterSInput.value = (mileSInput.value * 1609.344).toFixed(2);
}

function updateFromKilometerH () {
  footSInput.value = (kilometerHInput.value * 0.91134442).toFixed(2);
  mileHInput.value = (kilometerHInput.value * 0.6213711923).toFixed(2);
  mileSInput.value = (kilometerHInput.value * 0.000172603109).toFixed(2);
  kilometerSInput.value = (kilometerHInput.value * 0.0002777777778).toFixed(2);
  meterSInput.value = (kilometerHInput.value * 0.2777777778).toFixed(2);
}

function updateFromKilometerS () {
  footSInput.value = (kilometerSInput.value * 3280.839895).toFixed(2);
  mileHInput.value = (kilometerSInput.value * 2236.936292).toFixed(2);
  mileSInput.value = (kilometerSInput.value * 0.6213711922).toFixed(2);
  kilometerHInput.value = (kilometerSInput.value * 3600).toFixed(2);
  meterSInput.value = (kilometerSInput.value * 1000).toFixed(2);
}

function updateFromMeterS () {
  footSInput.value = (meterSInput.value * 3.280839895).toFixed(2);
  mileHInput.value = (meterSInput.value * 2.236936292).toFixed(2);
  mileSInput.value = (meterSInput.value * 0.0006213711922).toFixed(2);
  kilometerHInput.value = (meterSInput.value * 3.6).toFixed(2);
  kilometerSInput.value = (meterSInput.value * .001).toFixed(2);
}

footSInput.oninput = updateFromFeetS;
mileHInput.oninput = updateFromMileH;
mileSInput.oninput = updateFromMileS;
kilometerHInput.oninput = updateFromKilometerH;
kilometerSInput.oninput = updateFromKilometerS;
meterSInput.oninput = updateFromMeterS;
//End Velocity functions

//Weight functions
function updateFromOunces() {
  poundsInput.value = (ouncesInput.value / 16).toFixed(2);
  kilogramsInput.value = (poundsInput.value / 2.20462).toFixed(2);
  gramsInput.value = ((poundsInput.value / 2.20462) * 1000).toFixed(2);
}

function updateFromGrams() {
  poundsInput.value = ((gramsInput.value / 1000)* 2.20462).toFixed(2);
  kilogramsInput.value = (gramsInput.value / 1000).toFixed(2);
  ouncesInput.value = (poundsInput.value * 16).toFixed(2);
};

function updateFromKilograms() {
  poundsInput.value = (kilogramsInput.value * 2.20462).toFixed(2);
  gramsInput.value = (kilogramsInput.value * 1000).toFixed(2);
  ouncesInput.value = (poundsInput.value * 16).toFixed(2);
};

function updateFromPounds() {
  kilogramsInput.value = (poundsInput.value / 2.20462).toFixed(2);
  gramsInput.value = ((poundsInput.value / 2.20462) * 1000).toFixed(2);
  ouncesInput.value = (poundsInput.value * 16).toFixed(2);
};

ouncesInput.oninput = updateFromOunces;
gramsInput.oninput = updateFromGrams;
poundsInput.oninput = updateFromPounds;
kilogramsInput.oninput = updateFromKilograms;
//End weight functions

//Temperature functions. (/1 after cInput converts to number. .toFixed makes output a string.)
function updateFromC() {
  fInput.value = (cInput.value * 1.8 + 32).toFixed(2);
  kInput.value = (cInput.value / 1 + 273.15);
}

function updateFromF() {
  cInput.value = ((fInput.value - 32) / 1.8).toFixed(2);
  kInput.value = (cInput.value / 1 + 273.15);
}

function updateFromK() {
  cInput.value = (kInput.value - 273.15).toFixed(2);
  fInput.value = (cInput.value * 1.8 + 32).toFixed(2);
}

cInput.oninput = updateFromC;
fInput.oninput = updateFromF;
kInput.oninput = updateFromK;
//End Temperature functions

</script>
